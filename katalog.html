            min: 0,

                $("#amount").val("$" + ui.values[0] + " - " + "$" + ui.values[1]);

                $("#amount-display").text("$" + ui.values[0] + " - $" + ui.values[

                    1]);

                $(".min").text(ui.values[0])

                $(".max").text(ui.values[1])



                localStorage.setItem('minPrice', ui.values[0]);

                localStorage.setItem('maxPrice', ui.values[1]);

            }

        });

        $("#amount").val("$" + $("#slider-range").slider("values", 0) + " - " + "$" + $("#slider-range").slider(

            "values", 1));

        $("#amount-display").text("$" + $("#slider-range").slider("values", 0) + " - $" + $(

            "#slider-range").slider("values", 1));



        $(".min").text($("#slider-range").slider("values", 0))

        $(".max").text($("#slider-range").slider("values", 1))





    });

</script>
